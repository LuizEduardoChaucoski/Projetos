<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
    <h1 class="h2">Clientes</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="input-group">
            <input type="text" ng-model="vm.filtro" class="form-control" placeholder="Buscar" aria-label="Buscar"
                aria-describedby="btnGroupAddon">
            <div class="input-group-append">
                <button type="button" ng-click="vm.resetFiltro()" class="btn btn-sm btn-secondary">
                    <span class="fa fa-times"></span>
                </button>
                <button type="button" ng-click="vm.load()" class="btn btn-primary">
                    <span class="fa fa-search"></span>
                </button>
            </div>
        </div>

        <a ui-sref="clientesNovo" class="btn btn-success ml-3">
            <span class="fa fa-plus"></span>
            <span>Novo</span>
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>CÃ³digo</th>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.dados">
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td class="text-right">
                    <a ui-sref="funcionariosEditar({id: item.id})" class="btn btn-sm btn-link py-0">
                        <span class="fa fa-edit" title="Editar"></span>
                    </a>
                    <button ng-click="vm.excluir(item)" class="btn btn-sm btn-link text-danger py-0">
                        <span class="fa fa-trash" title="Excluir"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
