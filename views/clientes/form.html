<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">{{(vm.registro.id ? 'Editar' : 'Novo')}} Cliente</h1>
</div>
<form>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="id">Código</label>
            <input disabled type="number" ng-class="{'is-invalid': vm.error.id}" ng-model="vm.registro.id" class="form-control" id="id">
            <small ng-if="vm.error.id" class="invalid-feedback">
                {{vm.error.id[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="nome">Nome</label>
            <input type="text" ng-class="{'is-invalid': vm.error.nome}" ng-model="vm.registro.nome" class="form-control" id="nome" placeholder="Digite o nome do cliente">
            <small ng-if="vm.error.nome" class="invalid-feedback">
                {{vm.error.nome[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="endereco">Endereço</label>
            <input type="text" ng-class="{'is-invalid': vm.error.endereco}" ng-model="vm.registro.endereco" class="form-control" id="endereco" placeholder="Digite o endereco do cliente">
            <small ng-if="vm.error.endereco" class="invalid-feedback">
                {{vm.error.endereco[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="telefone">Telefone</label>
            <input type="text" ng-class="{'is-invalid': vm.error.telefone}" ng-model="vm.registro.telefone" class="form-control" id="telefone" placeholder="Digite o telefone do cliente">
            <small ng-if="vm.error.telefone" class="invalid-feedback">
                {{vm.error.telefone[1]}}
            </small>
        </div>
        <div class="form-group col-md-6">
            <label for="email">E-mail</label>
            <input type="text" ng-class="{'is-invalid': vm.error.email}" ng-model="vm.registro.email" class="form-control" id="email" placeholder="Digite o email do cliente">
            <small ng-if="vm.error.email" class="invalid-feedback">
                {{vm.error.email[1]}}
            </small>
        </div>
    </div>

    <button type="button" ng-click="vm.salvar()" class="btn btn-primary">Salvar</button>
    <a ui-sref="clientesList" class="btn btn-danger">Cancelar</button>
</form>
