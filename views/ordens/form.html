<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">{{(vm.registro.id ? 'Editar' : 'Nova')}} Ordem de Serviço</h1>
</div>
<form>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="id">Código</label>
            <input disabled type="number" ng-class="{'is-invalid': vm.error.id}" ng-model="vm.registro.id" class="form-control" id="id">
            <small ng-if="vm.error.id" class="invalid-feedback">
                {{vm.error.id[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="cliente">Cliente</label>
            <input type="text" ng-class="{'is-invalid': vm.error.cliente}" ng-model="vm.registro.cliente" class="form-control" id="cliente" placeholder="Digite o cliente do cliente">
            <small ng-if="vm.error.cliente" class="invalid-feedback">
                {{vm.error.cliente[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="equipamento">Equipamento</label>
            <input type="text" ng-class="{'is-invalid': vm.error.equipamento}" ng-model="vm.registro.equipamento" class="form-control" id="equipamento" placeholder="Digite o equipamento do cliente">
            <small ng-if="vm.error.equipamento" class="invalid-feedback">
                {{vm.error.equipamento[1]}}
            </small>
        </div>
        <div class="form-group col-md-6">
            <label for="marca">Marca</label>
            <input type="text" ng-class="{'is-invalid': vm.error.marca}" ng-model="vm.registro.marca" class="form-control" id="marca" placeholder="Digite o marca do cliente">
            <small ng-if="vm.error.marca" class="invalid-feedback">
                {{vm.error.marca[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="problema">Problema</label>
            <input type="text" ng-class="{'is-invalid': vm.error.problema}" ng-model="vm.registro.problema" class="form-control" id="problema" placeholder="Digite o problema do cliente">
            <small ng-if="vm.error.problema" class="invalid-feedback">
                {{vm.error.problema[1]}}
            </small>
        </div>
    </div>

    <button type="button" ng-click="vm.salvar()" class="btn btn-primary">Salvar</button>
    <a ui-sref="ordensList" class="btn btn-danger">Cancelar</button>
</form>
